<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Sandbox — الإحصائيات</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/stats.css" />
  </head>
  <body>
    <nav class="site-nav">
      <div class="brand"><i class="bx bx-rocket"></i><span>Capital Sandbox</span></div>
      <div class="nav-actions">
        <a href="index.html"><i class="bx bx-home-alt-2"></i><span>الرئيسية</span></a>
        <a href="stats.html" class="active"><i class="bx bx-doughnut-chart"></i><span>الإحصائيات</span></a>
        <a href="events.html"><i class="bx bx-calendar-event"></i><span>الأحداث</span></a>
        <button id="themeToggle" aria-label="تبديل النمط"></button>
      </div>
    </nav>

    <main class="shell">
      <section class="card chart-card">
        <header>
          <div>
            <p class="eyebrow"><i class="bx bx-line-chart"></i> نمو رأس المال</p>
            <h2>المسار الزمني</h2>
          </div>
        </header>
        <canvas id="capitalChart" width="900" height="320"></canvas>
      </section>

      <section class="grid">
        <article class="card chart-card">
          <header>
            <div>
              <p class="eyebrow"><i class="bx bx-pie-chart-alt-2"></i> توزيع التدفقات</p>
              <h2>الدخل مقابل المصروف</h2>
            </div>
          </header>
          <canvas id="ratioChart" width="400" height="320"></canvas>
        </article>

        <article class="card stats-card">
          <header>
            <div>
              <p class="eyebrow"><i class="bx bx-refresh"></i> عدد العمليات</p>
              <h2>نشاط اليوم والأسبوع</h2>
            </div>
          </header>
          <div class="stats-list">
            <div>
              <span>اليوم</span>
              <strong id="todayCount">0 عملية</strong>
            </div>
            <div>
              <span>هذا الأسبوع</span>
              <strong id="weekCount">0 عملية</strong>
            </div>
            <div>
              <span>إجمالي العمليات</span>
              <strong id="totalCount">0 عملية</strong>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="js/stats.js" type="module"></script>
  </body>
</html>
