<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Sandbox — الرئيسية</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="site-nav">
      <div class="brand"><i class="bx bx-rocket"></i><span>Capital Sandbox</span></div>
      <div class="nav-actions">
        <a href="index.html" class="active"><i class="bx bx-home-alt-2"></i><span>الرئيسية</span></a>
        <a href="stats.html"><i class="bx bx-doughnut-chart"></i><span>الإحصائيات</span></a>
        <a href="events.html"><i class="bx bx-calendar-event"></i><span>الأحداث</span></a>
        <button id="themeToggle" aria-label="تبديل النمط"></button>
      </div>
    </nav>

    <main class="shell">
      <section class="card capital-card">
        <p class="eyebrow"><i class="bx bx-wallet"></i> رأس المال الحالي</p>
        <h1 id="capitalDisplay">0</h1>
        <button id="resetStateBtn" class="ghost-button">إعادة ضبط</button>
      </section>

      <section class="forms-grid">
        <article class="card quick-adjust-card">
          <h2><i class="bx bx-bolt-circle"></i> ضبط سريع</h2>
          <p class="muted">اختر قيمة جاهزة لتعديل رأس المال فورًا</p>
          <div class="quick-buttons">
            <button data-delta="50" class="chip positive">+50</button>
            <button data-delta="100" class="chip positive">+100</button>
            <button data-delta="500" class="chip positive">+500</button>
            <button data-delta="-50" class="chip negative">-50</button>
            <button data-delta="-100" class="chip negative">-100</button>
            <button data-delta="-500" class="chip negative">-500</button>
          </div>
        </article>

        <form id="incomeForm" class="card form-card">
        <h2><i class="bx bx-trending-up"></i> إضافة دخل</h2>
          <label>
            اسم الدخل
            <input type="text" id="incomeName" placeholder="مثال: مبيعات" />
          </label>
          <label>
            القيمة
            <input type="number" id="incomeAmount" placeholder="500" min="0" step="50" />
          </label>
          <button type="submit" class="primary-button">أضف دخلًا</button>
        </form>

        <form id="expenseForm" class="card form-card">
        <h2><i class="bx bx-trending-down"></i> إضافة مصروف</h2>
          <label>
            اسم المصروف
            <input type="text" id="expenseName" placeholder="مثال: إيجار" />
          </label>
          <label>
            القيمة
            <input type="number" id="expenseAmount" placeholder="300" min="0" step="50" />
          </label>
          <button type="submit" class="secondary-button">أضف مصروفًا</button>
        </form>
      </section>

      <section class="card table-card">
        <header>
          <div>
            <p class="eyebrow"><i class="bx bx-list-check"></i> سجل العمليات</p>
            <h2>الدخل والمصروف</h2>
          </div>
        </header>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>الوقت</th>
                <th>النوع</th>
                <th>الوصف</th>
                <th>القيمة</th>
              </tr>
            </thead>
            <tbody id="transactionTableBody">
              <tr>
                <td colspan="4" class="empty-row">لا توجد عمليات حتى الآن</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
